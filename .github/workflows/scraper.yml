name: Daily Beramminger Scrape

on:
  schedule:
    # 17.00 UTC (18.00 CET) every day
    - cron: '0 17 * * *'
  workflow_dispatch: # Manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Sett opp uv
        uses: astral-sh/setup-uv@v5

      - name: Installer avhengigheter
        run: |
          uv sync --frozen

      - name: Kj√∏r beramminger scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: uv run python scripts/beramminger.py
